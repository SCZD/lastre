<!DOCTYPE html>
<html>
<head>
	<title>Game Post</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="../favicon.webp" sizes="64x64">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:300,400&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div id="header">
			<nav>
				<ul>
					<li><a href="../index.html">HOME</a></li>
					<li><a href="">GAMES</a></li>

				</ul>
			</nav>
				<button id="houdini" onclick="houdini()">Auth</button>
				<button id="cerrar" onclick="cerrar()">Logout</button>
		</div>
	</header>
	<div class="body_main">
	<div id="izanmagic">
			<button onclick="unhoudini()"></button>
			<div id="izanmagiclogin">
				<input id="email" type="emai" placeholder="Email...">
				<input id="contrasena" type="password" placeholder='Pass..'>
				<button id="ingreso" onclick="ingreso()">Login</button>
			</div>
		</div>
		<div class="form_for_games">
			<form method="POST" class="form_for_games_add" action="../index.html" id="createForm">
				<h2>FORM</h2>
				<input id="title" class="form_for_games_add_name" type="text" name="" placeholder="Name">
				<textarea id="content" class="form_for_games_add_name" placeholder="Description"></textarea>
				<input class="form_for_games_add_pic" type="file" id="cover">
				<div id="progressHandler">
					<p>Processing</p>
					<progress id="progressBar" value="" max="100">
				</div>
				<button id="postSubmit" type="submit">ADD</button>
			</form>
		</div>
	</div>
	<footer>
		<div id="footer">
			<nav>
				<ul>
					<li><a href="">Cookies</a></li>
				</ul>
			</nav>
		</div>
	</footer>
<!-- FIREBASE -->
	<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>
<script type="text/javascript" src="../js/js.js"></script>
</body>
</html>
